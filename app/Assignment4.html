
      <div  ng-controller = "Controller4">
         <table border = "0">
            <tr>
               <td>Enter first name:</td>
               <td><input type = "text" ng-model = "student.firstName"></td>
            </tr>
            
            <tr>
               <td>Enter last name: </td>
               <td><input type = "text" ng-model = "student.lastName"></td>
            </tr>
            
            <tr>
               <td>Enter Currency: </td>
               <td><input type = "text" ng-model = "student.fees"></td>
            </tr>
         </table>
         <br/>
         
         <table border = "0">
            <tr>
               <td> Upper Case: </td><td>{{student.fullName() | uppercase}}</td>
            </tr>
         
            <tr>
               <td> Lower Case: </td><td>{{student.fullName() | lowercase}}</td>
            </tr>
         
            <tr>
               <td>Currency:: </td><td>{{student.fees | currency}}
               </td>
            </tr>
         </table>
         
      </div>
